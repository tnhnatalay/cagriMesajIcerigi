<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <textarea id="metin" style="height: 150px; width: 250px;">Merhaba, &#10; &#13;Evrakta düzenleme yapıldı. &#10; &#13;Kontrol edebilirsiniz.  &#10; &#13;İyi çalışmalar.</textarea>
    <button onclick="Copy('metin')" style="align-items: center;">Copy</button> 
    <br>
    <textarea id="metin2" style="height: 150px; width: 250px;">Merhaba, &#10; &#13;? adında evrak sisteminize eklenmiştir.  &#10; &#13;Yetki adımları aşağıdaki gibidir. &#10; &#13;İyi çalışmalar.</textarea>
    <button onclick="Copy('metin2')">Copy</button> 
    <br>
    <textarea id="metin3" style="height: 150px; width: 250px;">Merhaba, &#10; &#13;Sizi aradım ancak ulaşamadım. &#10; &#13;Müsait olduğunuzda 0(216) 412 6565 -100 numaralı hattan bana ulaşabilirsiniz. &#10; &#13;İyi çalışmalar.</textarea>
    <button onclick="Copy('metin3')">Copy</button> 
    <script>
        function Copy(a) {
    var metin = document.getElementById(a);
    metin.select();
    document.execCommand("copy");
}
    </script>
</body>
</html>
